<!DOCTYPE html>
<html lang="en" ng-app="GameRental">

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Game Rental</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-controller="HeaderController">

            <ul class="nav navbar-nav navbar-right">
                <li  ng-class="{'active' : $location.url() === '/search'}">
                    <a href="#/search">
                        <i class="glyphicon glyphicon-search"></i> </a>
                </li>
                <li  ng-class="{'active' : $location.url() === '/features'}">
                    <a href="#/features"  ng-show="rootScope.user==null">
                        Features</a>
                </li>

                <li ng-class="{'active' : $location.url() === '/login'}">
                    <a href="#/login" ng-show="rootScope.user==null" >
                        About
                </a></li>

                <li ng-class="{'active' : $location.url() === '/profile'}">
                    <a href="#/profile" ng-hide="rootScope.user==null"  >
                    {{rootScope.user.username}}
                </a></li>

                <li ng-class="{'active' : $location.url() === '/admin'}">
                    <a href="#/admin" ng-show="rootScope.user!=null && rootScope.user.roles.indexOf('admin')>=0">
                    Admin
                </a></li>

                <li class="visible-xs hidden-sm hidden-md hidden-lg"
                    ng-class="{'active': $location.url() === '/forms'}"
                    ng-hide="rootScope.user==null"><a href="#/forms">
                    Forms</a>
                </li>
                <li><a  ng-hide="rootScope.user==null" ng-click="logout()">
                    Logout
                </a></li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
