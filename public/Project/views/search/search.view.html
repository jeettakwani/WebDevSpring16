<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body ng-controller="SearchController">
<h2>GameDatabase</h2>

<input  ng-model="gameName"
        class="form-control bordered"/>
<button ng-click="search(gameName)"
        class="btn btn-primary btn-block">
    Search
</button>

<h3>Search Results</h3>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Game Cove</th>
            <th>Game Name</th>
            <th>Game Cover</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in data.Search">
            <td><img height="100px" ng-src="{{game.Poster}}"/></td>
            <td>
                <a href="#/detail/{{movie.imdbID}}">
                    {{movie.Title}}
                </a>
            </td>
            <td>{{movie.imdbID}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
