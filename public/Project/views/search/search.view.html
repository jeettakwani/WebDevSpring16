<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body ng-controller="SearchController">


<div class="search container table-responsive">
    <h2>GameDatabase</h2>
    <fieldset class="form-group">

        <div class="input-group">
            <input type="text" ng-model="gameName" class="form-control" id="exampleSelect2" placeholder="Search">
            <span class="input-group-addon" ng-click="search(gameName)" id="search-addon"><i class=" glyphicon glyphicon-search "></i></span>
        </div>

    </fieldset>



<h3>Search Results</h3>


    <table class="table table-striped table-bordered">
        <thead ng-if="data.results">
        <tr>
            <th>Game Cove</th>
            <th>Game Name</th>
            <th>Game Cover</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in data.results">
            <td><img height="100px" ng-src="{{game.image.icon_url}}"/></td>
            <td>
                <a href="#/detail/{{game.id}}">
                    {{game.name}}
                </a>
            </td>
            <td>{{game.id}}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
