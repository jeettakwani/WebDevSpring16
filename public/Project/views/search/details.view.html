<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<div class="container-fluid">
    <h2>{{movie.Title}}</h2>

    <img ng-src="{{movie.Poster}}" height="300px" class="pull-left"/>

    <p>
        {{movie.Plot}}
    </p>

    <h3>Actors</h3>

    <ul>
        <li ng-repeat="actorName in movie.Actors.split(',')">
            {{actorName}}
        </li>
    </ul>

    {{movie}}
</div>
</body>
</html>
