<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" contorller="HomeController">
    <div class="card card-container">

        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" ng-model="username" class="form-control" placeholder="Username" required autofocus>
            <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="login()">Sign in</button>
        </form><!-- /form -->
        <!--<a href="#" class="forgot-password">
            Forgot the password?
        </a>-->
    </div>
</div>
</body>
</html>
