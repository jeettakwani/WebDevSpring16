<div class="container-fluid" ng-controller="ReviewsController">
    <h1>Reviews</h1>


    <div>
                <ul class="nav nav-tabs nav-justified">
                    <li><a href="#/profile">Profile</a></li>
                    <li> <a href="#/mygames">Wish List</a></li>
                    <li><a href="#/following">People you Follow</a></li>
                    <li ng-hide="user.membership == 'free'"><a href="#/canRent">List Games For Rent</a></li>
                    <li ng-hide="user.membership == 'free'"><a href="#/gameRented">Games You Rented</a></li>
                    <li ng-hide="user.membership == 'free'"><a href="#/rentGames">Rent Games</a></li>
                    <li class="active"><a href="#/reviews">Your Reviews</a></li>
                </ul>
            </div>


            <div class="panel panel-default" ng-repeat="review in reviews">
                <div class="panel-body">
                    <div class="media review">
                        <div class="media-heading">
                            <p>
                                <a href="#/detail/{{review.gameId}}">
                                    {{review.gameName}}
                                </a>
                            </p>
                            <div class="pull-right">
                                <i ng-click="deleteReview($index)" class="glyphicon glyphicon-remove-sign"></i>
                                <i ng-click="selectReview($index)" class="glyphicon glyphicon-pencil" data-toggle="modal"
                                   data-target="#myModal">

                                </i>
                            </div>

                        </div>
                        <div class="media-body">
                            <p>Rating: {{review.rating}} stars</p>
                            {{review.text}}
                        </div>


                    </div>
                </div>
            </div>


        </div>
    </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><div class="edit-review">{{review.gameName}}</div></h4>
                </div>
                <div class="modal-body">
                    <div class="form-group text-center">

                        <form class=" form-horizontal">


                            <div class="edit-review">
                                Rating:
                            </div>
                            <select class="form-control-lg" ng-model="review.rating">
                                <option value="0" disabled selected>Rating</option> 
                                <option value="1">1 star</option> 
                                <option value="2">2 stars</option> 
                                <option value="3">3 stars</option> 
                                <option value="4">4 stars</option> 
                                <option value="5" aria-selected="true" selected>5 stars</option> 
                            </select>




                            <div>&nbsp;</div>
                            <div class="edit-review">
                                Review:
                            </div>
                            <textarea  value="{{review.text}}" ng-model="review.text"/>
                            <div>&nbsp;</div>



                            <div class="text-center">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button type="button" ng-click="editReview(selectedReviewIndex)" data-dismiss="modal"
                                        class="btn btn-success">Save changes
                                </button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
