
<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <title>Profile</title>

</head>

<body>


<div class="container-fluid" ng-controller="ProfileController">
    <h1>Profile</h1>
            <form class="form-horizontal profile-form">

                <h4 class="page-header">Personal</h4>

                <div class="row profile col-sm-12">

                    <div class="form-group">

                        <label for="firstname" class="label-control col-sm-4 col-md-1">First Name</label>


                        <div class="col-sm-6 col-md-4">

                            <input ng-model="firstname" type="text"
                               class="form-control col-sm-6 col-md-4"
                                   id="firstname" placeholder="First Name">

                        </div>

                        <label for="lastname" class="label-control col-sm-4 col-md-1">Last Name</label>

                        <div class="col-sm-6 col-md-4">

                            <input ng-model="lastname" type="text"
                                   class="form-control col-sm-6 col-md-4"
                                   id="lastname" placeholder="Last Name">

                        </div>

                    </div>

                    <!--
                    <div class="form-group">

                        <label for="lastName" class="col-sm-3 col-md-1">Last Name</label>

                        <div class="col-sm-6 col-md-4">

                            <input ng-model="lastName" type="text"
                                   class="form-control col-sm-6 col-md-4"
                                   id="lastName" placeholder="Last Name">

                        </div>

                    </div> -->



                    <div class="form-group">

                        <label for="address" class="label-control col-sm-4 col-md-1">Address</label>

                        <div class="col-sm-6 col-md-4">

                            <input  ng-model="address" type="text"
                                    class="form-control col-sm-6 col-md-4"
                                    id="address" placeholder="Address">

                        </div>

                        <label for="state" class="label-control col-sm-4 col-md-1">State</label>

                        <div class="col-sm-6 col-md-4">

                            <input type="text" ng-model="state"
                                   class="form-control col-sm-6 col-md-4"
                                   id="state" placeholder="State">

                        </div>

                    </div>

                    <!--
                    <div class="form-group">

                        <label for="address2" class="label-control col-sm-3 col-md-1">Address</label>

                        <div class="col-sm-6 col-md-4">

                            <input type="text" ng-model="address2"
                                   class="form-control col-sm-6 col-md-4"
                                   id="address2" placeholder="Last Name">

                        </div>

                    </div> -->

                    <div class="form-group">

                        <label for="zip" class="label-control col-sm-4 col-md-1">Zip-Code</label>

                        <div class="col-sm-6 col-md-4">

                            <input type="text" ng-model="zip"
                                   class="form-control col-sm-6 col-md-4"
                                   id="zip" placeholder="0000">

                        </div>

                        <label for="exampleInputEmail1" class="col-sm-4 col-md-1">Email</label>

                        <div class="col-sm-6 col-md-4">

                            <input type="email" ng-model="email"
                                   class="form-control col-sm-6 col-md-4"
                                   id="exampleInputEmail1" placeholder="Email">

                        </div>

                    </div>


                </div>

                <h4 class="page-header">Credential Info</h4>

                <div class="row profile">

                    <div class="col-md-6">

                    <div class="form-group">

                        <label for="exampleUsername" class="label-control col-sm-3 col-md-1">Username</label>

                        <div class="col-sm-6 col-md-offset-1 col-md-4">

                            <input ng-model="username" type="text"
                                   class="form-control"
                                   id="exampleUsername" placeholder="Username">

                        </div>

                    </div>


                    <div class="form-group">

                        <label for="exampleInputPassword1" class="col-sm-3 col-md-1">Password</label>

                        <div class="col-sm-6 col-md-offset-1 col-md-4">

                            <input ng-model="password" type="password"
                                   class="form-control"
                                   id="exampleInputPassword1" placeholder="Password">

                        </div>

                    </div>

                    </div>

                    <div class="col-md-2">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="membership" value="free">Free Member
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="membership" value="regular">Regular Member
                            </label>
                        </div>

                        <div class="radio">
                            <label>
                                <input type="radio" ng-model="membership" value="premium">Premium Member
                            </label>
                        </div>
                    </div>

                </div>

                <div class="row profile">
                    <h4 class="page-header">Games & Friends</h4>
                    <a href="#/mygames">Wish List</a>
                    &nbsp;
                    <a href="#/following">People you Follow</a>
                    &nbsp;
                    <a href="#/canRent">List Games For Rent</a>
                    &nbsp;
                    <a href="#/wantToRent">Games You Rented</a>
                </div>


                <div class="row col-xs-offset-8 col-md-offset-10 col-md-4">
                    <a ng-click="update()"  class="btn btn-success  col-sm-6  col-md-4">Update</a>
                </div>

            </form>

</div>

</body>
</html>
