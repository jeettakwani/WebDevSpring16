<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <title>Register</title>

</head>

<body>

<div class="container-fluid" ng-controller="RegisterController">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="userName" class="label-control col-sm-3 col-md-4 text-right">Username</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="username" class="form-control" id="userName" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 col-md-4 text-right">Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="password" type="password" class="form-control col-sm-6 col-md-6"
                               id="inputPassword" placeholder="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verifyInputPassword" class="col-sm-3 col-md-4 text-right">Verify Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="verifyPassword" type="password" class="form-control col-sm-6 col-md-6"
                               id="verifyInputPassword" placeholder="Verify Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstname" class="col-sm-3 col-md-4 text-right">First Name</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="firstname" class="form-control col-sm-6 col-md-6"
                               id="firstname" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname" class="col-sm-3 col-md-4 text-right">Last Name</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="lastname" class="form-control col-sm-6 col-md-6"
                               id="lastname" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-3 col-md-4 text-right">Email address</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="email" class="form-control col-sm-6 col-md-6"
                               id="inputEmail1" placeholder="Email">
                    </div>
                </div>

                <div>
                    <div class="col-sm-3 col-md-4"></div>

                    <button ng-click="goToPayment()"
                            class="btn btn-primary  col-sm-6  col-md-6">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
