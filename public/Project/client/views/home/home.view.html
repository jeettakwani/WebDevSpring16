<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
</head>


<div class="home col-sm-6 col-md-6" ng-controller="HomeController">

    <h1>Login</h1>

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="userName" class="label-control col-sm-6 col-md-4 text-right">Username</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="username" type="text" class="form-control" id="userName" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-6 col-md-4 text-right">Password</label>
                    <div class="col-sm-6 col-md-6">
                        <input ng-model="password" type="password" class="form-control col-sm-6 col-md-6" id="inputPassword" placeholder="password">
                    </div>
                </div>
                <div class="row">

                    <fieldset class="form-inline col-xs-offset-1 col-sm-offset-6 col-sm-6 col-md-offset-4 col-md-6">
                        <div class="input-group">

                    <button ng-click="login()" class="btn btn-primary ">
                        Login
                    </button>
                        |
                    <button ng-click="goToRegister()" class="btn btn-info ">
                        Register
                    </button>
                        </div>
                    </fieldset>
                </div>
            </form>
</div>

<div class="container-image col-sm-6 col-md-offset-1 col-md-5 hidden-xs">

</div>

</html>
