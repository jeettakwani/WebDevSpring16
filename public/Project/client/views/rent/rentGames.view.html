<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <meta charset="UTF-8">
    <title>Rent Games</title>
</head>
<body ng-controller="SearchController">


<div class="search container table-responsive">
    <h2>GameDatabase</h2>
    <fieldset class="form-group">

        <div class="input-group">
            <input type="text" ng-model="gameTittle" class="form-control"
                   id="exampleSelect2" placeholder="Search By Game Name">

            <span class="input-group-addon" ng-click="search(gameTittle)" id="search-addon">
                <i class=" glyphicon glyphicon-search "></i></span>
        </div>

    </fieldset>



    <h3>Search Results</h3>


    <table class="table table-striped table-bordered">
        <thead ng-if="games">
        <tr>
            <th>Game Name</th>
            <th>Platform</th>
            <th>Availability</th>
            <th>Price</th>
            <th>By</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in games">
            <td>{{game.tittle}}</td>
            <td>{{game.platform}}</td>
            <td>{{game.availableFor}}</td>
            <td>{{game.price}}</td>
            <td>{{game.username}}</td>
            <td><a href="#/basket/{{game._id}}" ng-if="games" class="btn btn-success">Rent</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
