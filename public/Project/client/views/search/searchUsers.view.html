<!DOCTYPE html>
<html lang="en" ng-app="GameRental">
<head>
    <meta charset="UTF-8">
    <title>Search Friends</title>
</head>
<body ng-controller="SearchController">


<div class="search container table-responsive">
    <h2>Users</h2>
    <fieldset class="form-group">

        <div class="input-group">
            <input type="text" ng-model="username" class="form-control" id="exampleSelect2"
                   placeholder="Search By Username">
            <span class="input-group-addon" ng-click="searchUsers()" id="search-addon">
                <i class=" glyphicon glyphicon-search ">
                </i>
            </span>
        </div>

    </fieldset>



    <h3 ng-if="users">Search Results</h3>


    <table class="table table-striped table-bordered">
        <thead ng-if="users">
        <tr>
            <th>Name</th>
            <th>username</th>
            <th>Game List</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.firstname+" "+user.lastname}}</td>
            <td>{{user.username}}</td>
            <td>{{user.zip}}</td>
            <td><button ng-click="follow($index)" class="btn btn-primary">Follow</button></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
