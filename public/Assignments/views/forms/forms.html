<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>

</head>

<body>

<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-2 main">
            <h1>Form</h1>

            <div>
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a>Forms</a></li>
                    <li><a href="#/form-fields">Fields</a></li>
                </ul>
            </div>

            <div class="table-responsive ">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>

                        <th><i class="glyphicon glyphicon-triangle-bottom"> FormName</i></th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <th><input ng-model="title" class="form-control" placeholder="Form Name"/></th>
                        <th><i ng-click="addForm()"class="glyphicon glyphicon-plus"></i>
                            <i class="glyphicon glyphicon-ok"></i></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="form in forms"
                        ng-class="{'success' : $index == selectedFormIndex}">
                        <td>{{form.title}}</td>
                        <td><i ng-click="updateForm()" class="glyphicon glyphicon-remove"></i>
                            <i class="glyphicon glyphicon-pencil"></i></td>

                    </tr>

                    </tbody>
                </table>
        </div>
    </div>
</div>

</body>
</html>
