<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
</head>
<body>
<div class="col-sm-3 col-md-2 sidebar" ng-controller="SidebarController">
    <ul class="nav nav-sidebar">
        <li ng-class="{'active': $location.url() === '/home'}"><a href="#/home">Home</a></li>
        <li ng-class="{'active': $location.url() === '/profile'}" ng-hide="rootScope.user==null"><a href="#/profile">{{rootScope.user.username}}</a></li>
        <li ng-class="{'active': $location.url() === '/admin'}" ng-show="rootScope.user!=null && rootScope.user.roles.indexOf('admin')!=-1"><a href="#/admin">Admin</a></li>
        <li ng-class="{'active': $location.url() === '/forms'}" ng-hide="rootScope.user==null"><a href="#/forms">Forms</a></li>
    </ul>
</div>
</body>
</html>
